version: '3.3'
services:
  server:
    image: node:18
    container_name: server
    restart: always
    command: sh -c 'cd /api/ && npm ic && npm run build && make migrate && npm run start:dev'
    volumes:
      - ./:/api/
    ports:
      - '3000:3000'
    depends_on:
      - local-db
    environment:
      DB_HOST: host.docker.internal
    networks:
      - local-network

  local-db:
    image: postgres
    container_name: local-db
    ports:
      - '6432:5432'
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: local
    volumes:
      - local_postgres:/var/lib/postgresql/data
    networks:
      - local-network

volumes:
  local_postgres:
    driver: local

networks:
  local-network:
    external: true
